<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link href=”//cdn.jsdelivr.net/npm/mana-font@latest/css/mana.css” rel=”stylesheet” type=”text/css” /> 
    <link rel="stylesheet" href="style.css">
     
    <title>Magic Card</title>
  </head>
  <body>
    <div class="card-container">

        <div class="card-background">
      
          <div class="card-frame">
      
            <div class="frame-header">
              <h1 class="name">Damnation</h1>
              <!-- here goes the mana icon -->
            </div>
      
            <img class="frame-art" src="./damnation.jpg" alt="damnation">
      
            <div class="frame-type-line">
              <h1 class="type">Sorcery</h1>
              <!-- Here goes the set icon -->
              <img src="" id="set-icon" alt="PL-icon">
            </div>
      
            <div class="frame-text-box">
              
             
              <p class="description text-center">Destroy all creatures. <br> They can't be regenerated</p>
              
              <p class="flavour-text text-center">"Damnnation. Yumm."</p>
            
            </div>
      
            <div class="frame-bottom-info inner-margin">
              <div class="fbi-left">
                <p>85/165 R</p>
                <p>OGW &#x2022; EN <!-- paintbrush symbol --> Ken Walker</p>
              </div>
      
              <div class="fbi-center"></div>
      
              <div class="fbi-right">
                &#x99; &amp; &#169; 2007 Wizards of the Coast
              </div>
            </div>
      
          </div>
      
        </div>
      
      </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  <script src="main.js"></script>
</body>
</html>
